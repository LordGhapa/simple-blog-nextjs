</style></head><body><div id="__next"><header class="styled__Container-sc-18h5nw9-0 kIsxSp"><a href="/">blog example - Felipe Lacerda</a><ul><li class="lista">Categorias ↓<ul><a href="/post/page/1/JavaScript"><li>JavaScript</li></a><a href="/post/page/1/Ruby"><li>Ruby</li></a></ul></li></ul></header><main class="styled__Container-sc-7iz6d1-0 jPHuoX"><a href="javascript:history.back()">Voltar</a><div class="styled__Categorie-sc-1yx6d2-1 kOKIiz">Categoria: <!-- -->Ruby</div><div class="styled__Container-sc-1yx6d2-0 daTTso"><div class="styled__Container-sc-1y2omvo-0 jvJezh"><div class="styled__PostCardCover-sc-1y2omvo-1 eLUGdC"><a href="/post/post-2"><img src="https://res.cloudinary.com/duqhyfegq/image/upload/v1680986485/small_Screenshot_5_a5bd60624e.png" alt="O Menino da Panela e a Flauta Mágica"/></a></div><h2 class="styled__PostCardHeading-sc-1y2omvo-2 bjOgdG"><a href="/post/post-2">O Menino da Panela e a Flauta Mágica</a></h2></div></div><div class="styled__Container-sc-blsawg-0 jguNnU"><div class="styled__PreviousLink-sc-blsawg-1 hQVLEW"><a href="/post/page/1/Ruby">Previous</a></div></div></main><footer class="styled__Container-sc-1sg38ek-0 lmRaIp"><a href="/">Feito por Felipe Lacerda</a></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"id":3,"attributes":{"title":"O Menino da Panela e a Flauta Mágica","content":"Era uma vez um menino chamado Pedro que vivia em uma pequena aldeia cercada por florestas. Pedro era conhecido por ter uma panela amarrada à cabeça o tempo todo, que era usada para coletar água do riacho para sua família.\n```\n```\nUm dia, enquanto Pedro estava andando pela floresta, ele ouviu um som suave e agradável. Ele seguiu o som e descobriu que era uma flauta sendo tocada por um músico de rua.\n```\n```\nPedro ficou tão encantado com a música que se aproximou do músico para perguntar sobre a flauta. O músico contou a Pedro que a flauta era mágica e tinha o poder de curar as pessoas doentes.\n```\n```\nPedro, que sempre quis ajudar os outros, pediu ao músico que o ensinasse a tocar a flauta. O músico, vendo o desejo genuíno de Pedro, concordou em ensiná-lo.\n\nPedro passou dias praticando a flauta, mas logo descobriu que não conseguia tocar tão bem quanto o músico. Ele ficou desanimado e pensou em desistir.\n```\n```\nMas então, ele se lembrou da panela em sua cabeça e teve uma ideia. Ele pegou a panela e colocou-a na frente da boca, criando um som único e harmonioso.\n```\n```\nEle começou a tocar sua flauta improvisada e ficou surpreso ao descobrir que, ao combinar a música com o som da panela, ele conseguia curar as pessoas doentes, assim como a flauta mágica do músico de rua.\n```\n```\nDesde então, Pedro se tornou um músico itinerante, viajando de aldeia em aldeia com sua panela e sua flauta, ajudando a curar as pessoas doentes com sua música única e especial. E toda noite, enquanto dormia, ele sonhava com novas melodias que poderia tocar com sua flauta e sua panela.","slug":"post-2","createdAt":"2023-04-08T17:41:30.910Z","updatedAt":"2023-04-13T15:43:51.882Z","cover":{"data":{"id":3,"attributes":{"name":"Screenshot_5.png","alternativeText":null,"caption":null,"width":849,"height":677,"formats":{"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1680986485/small_Screenshot_5_a5bd60624e.png","hash":"small_Screenshot_5_a5bd60624e","mime":"image/png","name":"small_Screenshot_5.png","path":null,"size":177.06,"width":500,"height":399,"provider_metadata":{"public_id":"small_Screenshot_5_a5bd60624e","resource_type":"image"}},"medium":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1680986485/medium_Screenshot_5_a5bd60624e.png","hash":"medium_Screenshot_5_a5bd60624e","mime":"image/png","name":"medium_Screenshot_5.png","path":null,"size":348.71,"width":750,"height":598,"provider_metadata":{"public_id":"medium_Screenshot_5_a5bd60624e","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudina

a></h2></div><div class="styled__Container-sc-1y2omvo-0 jvJezh"><div class="styled__PostCardCover-sc-1y2omvo-1 eLUGdC"><a href="/post/post-2"><img src="https://res.cloudinary.com/duqhyfegq/image/upload/v1680986485/small_Screenshot_5_a5bd60624e.png" alt="O Menino da Panela e a Flauta Mágica"/></a></div><h2 class="styled__PostCardHeading-sc-1y2omvo-2 bjOgdG"><a href="/post/post-2">O Menino da Panela e a Flauta Mágica</a></h2></div><div class="styled__Container-sc-1y2omvo-0 jvJezh"><div class="styled__PostCardCover-sc-1y2omvo-1 eLUGdC"><a href="/post/post-1"><img src="https://res.cloudinary.com/duqhyfegq/image/upload/v1681243011/small__dd8ef8ad3c.png" alt="O Dragãozinho da Floresta"/></a></div><h2 class="styled__PostCardHeading-sc-1y2omvo-2 bjOgdG"><a href="/post/post-1">O Dragãozinho da Floresta</a></h2></div></div><div class="styled__Container-sc-blsawg-0 jguNnU"><div class="styled__PreviousLink-sc-blsawg-1 hQVLEW"><a href="/post/page/1">Previous</a></div><div class="styled__NextLink-sc-blsawg-2 cAhGOR"><a href="/post/page/3">Next</a></div></div></main><footer class="styled__Container-sc-1sg38ek-0 lmRaIp"><a href="/">Feito por Felipe Lacerda</a></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"id":9,"attributes":{"title":"A voz sábia do gato Felix","content":"Havia uma vez um gato pregador chamado Felix. Ele morava em uma pequena igreja em uma cidadezinha pacata no interior. Felix adorava passear pelos corredores da igreja e vigiar todos os seus ocupantes.\n\nUma noite, enquanto caminhava pelos corredores, Felix notou que uma das janelas estava aberta. Ele se aproximou para olhar e sentiu uma brisa fresca em seu rosto. De repente, uma rajada de vento soprou a janela, fechando-a de uma vez. O som alto assustou Felix, fazendo-o miar alto.\n\nO padre da igreja ouviu o miado e correu para ver o que estava acontecendo. Quando ele encontrou Felix, o gato estava tremendo de medo. O padre sabia que precisava fazer algo para ajudar Felix a se acalmar. Ele levou Felix para seu quarto e começou a acariciá-lo gentilmente.\n\nFelix começou a se sentir melhor e, lentamente, adormeceu nos braços do padre. Enquanto ele dormia, Felix sonhava que era um pregador como seu dono, pregando para todos os animais da floresta. Ele falava sobre amor, compaixão e sobre como viver em paz.\n\nQuando Felix acordou, ele se sentiu mais confiante do que nunca. Ele sabia que sua voz também poderia fazer a diferença no mundo, assim como a voz do padre. E assim, Felix se tornou o gato pregador da igreja, sempre pronto para espalhar palavras de amor e sabedoria para todos que o rodeavam.","slug":"post-6","createdAt":"2023-04-15T16:56:44.955Z","updatedAt":"2023-04-23T17:47:58.262Z","cover":{"data":{"id":12,"attributes":{"name":"Screenfgshot_3.png","alternativeText":null,"caption":null,"width":682,"height":565,"formats":{"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272065/small_Screenfgshot_3_7d5c9c1f1a.png","hash":"small_Screenfgshot_3_7d5c9c1f1a","mime":"image/png","name":"small_Screenfgshot_3.png","path":null,"size":461.96,"width":500,"height":414,"provider_metadata":{"public_id":"small_Screenfgshot_3_7d5c9c1f1a","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272064/thumbnail_Screenfgshot_3_7d5c9c1f1a.png","hash":"thumbnail_Screenfgshot_3_7d5c9c1f1a","mime":"image/png","name":"thumbnail_Screenfgshot_3.png","path":null,"size":73.62,"width":188,"height":156,"provider_metadata":{"public_id":"thumbnail_Screenfgshot_3_7d5c9c1f1a","resource_type":"image"}}},"hash":"Screenfgshot_3_7d5c9c1f1a","ext":".png","mime":"image/png","size":205.17,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272064/Screenfgshot_3_7d5c9c1f1a.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Screenfgshot_3_7d5c9c1f1a","resource_type":"image"},"createdAt":"2023-04-23T17:47:45.683Z","updatedAt":"2023-04-23T17:47:45.683Z"}}},"author":{"data":{"id":2,"attributes":{"name":"ghapa","createdAt":"2023-04-08T17:42:17.508Z","updatedAt":"2023-04-15T17:03:57.903Z"}}},"categorie":{"data":{"id":2,"attributes":{"name":"JavaScript","createdAt":"2023-04-08T17:46:11.205Z","updatedAt":"2023-04-10T17:50:07.373Z","publishedAt":"2023-04-08T17:46:19.476Z"}}}}},{"id":6,"attributes":{"title":"O Coelho Branco e o Lobo Mau","content":"\nEra uma vez um lobo mau de olhos laranja, que se vestia com um capuz preto e vagueava pela floresta em busca de vítimas. Ele aterrorizava todos os animais da floresta, incluindo os coelhos, esquilos e veados. Ninguém se atrevia a enfrentá-lo, pois todos tinham medo de seus dentes afiados e garras afiadas.\n```\n```\nCerta noite, o lobo mau avistou um pequeno coelho branco que estava sozinho na clareira da floresta. Ele se aproximou silenciosamente do coelho, pronto para atacá-lo. Mas quando o coelho olhou nos olhos laranja do lobo, algo estranho aconteceu.\n```\n```\nOs olhos do lobo começaram a brilhar com uma luz suave e o coelho sentiu uma estranha sensação de calma. Ele não sentiu mais medo do lobo e, de repente, percebeu que o lobo estava tão assustado quanto ele.\n```\n```\nO lobo mau, que estava acostumado a aterrorizar outros animais, ficou surpreso ao perceber que não conseguia atacar o coelho. Ele não entendia por que seus olhos laranja não estavam funcionando desta vez.\n```\n```\nO coelho branco, por sua vez, sentiu que precisava ajudar o lobo mau. Ele sabia que o lobo só agia assim porque estava com medo e precisava proteger a si mesmo. Então, ele falou com o lobo, com gentileza e compaixão, e tentou acalmá-lo.\n```\n```\nO lobo, surpreso com o que estava acontecendo, ficou emocionado ao perceber que alguém se importava com ele. Ele abaixou a guarda e deixou o coelho se aproximar. O coelho acariciou seu pelo macio e falou com ele por um longo tempo, ajudando o lobo a se sentir menos sozinho e assustado.\n```\n```\nA partir desse dia, o lobo mau de olhos laranja e capuz preto nunca mais aterrorizou os animais da floresta. Ele tinha encontrado um amigo em um coelho branco e aprendido a amar e a cuidar dos outros. E todas as noites, ele sentia uma paz e serenidade que nunca tinha sentido antes.\n\n","slug":"post-5","createdAt":"2023-04-08T17:47:59.294Z","updatedAt":"2023-04-13T15:47:03.411Z","cover":{"data":{"id":8,"attributes":{"name":"Captura de Tela (275).png","alternativeText":null,"caption":null,"width":1920,"height":1080,"formats":{"large":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681398980/large_Captura_de_Tela_275_e4537030fd.png","hash":"large_Captura_de_Tela_275_e4537030fd","mime":"image/png","name":"large_Captura de Tela (275).png","path":null,"size":375.85,"width":1000,"height":563,"provider_metadata":{"public_id":"large_Captura_de_Tela_275_e4537030fd","resource_type":"image"}},"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681398980/small_Captura_de_Tela_275_e4537030fd.png","hash":"small_Captura_de_Tela_275_e4537030fd","mime":"image/png","name":"small_Captura de Tela (275).png","path":null,"size":103.75,"width":500,"height":281,"provider_metadata":{"public_id":"small_Captura_de_Tela_275_e4537030fd","resource_type":"image"}},"medium":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681398980/medium_Captura_de_Tela_275_e4537030fd.png","hash":"medium_Captura_de_Tela_275_e4537030fd","mime":"image/png","name":"medium_Captura de Tela (275).png","path":null,"size":215.25,"width":750,"height":422,"provider_metadata":{"public_id":"medium_Captura_de_Tela_275_e4537030fd","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681398977/thumbnail_Captura_de_Tela_275_e4537030fd.png","hash":"thumbnail_Captura_de_Tela_275_e4537030fd","mime":"image/png","name":"thumbnail_Captura de Tela (275).png","path":null,"size":31.86,"width":245,"height":138,"provider_metadata":{"public_id":"thumbnail_Captura_de_Tela_275_e4537030fd","resource_type":"image"}}},"hash":"Captura_de_Tela_275_e4537030fd","ext":".png","mime":"image/png","size":252.84,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681398976/Captura_de_Tela_275_e4537030fd.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Captura_de_Tela_275_e4537030fd","resource_type":"image"},"createdAt":"2023-04-13T15:16:21.150Z","updatedAt":"2023-04-13T15:16:21.150Z"}}},"author":{"data":{"id":1,"attributes":{"name":"felipe lacerda","createdAt":"2023-04-07T22:32:02.295Z","updatedAt":"2023-04-07T22:32:11.715Z"}}},"categorie":{"data":{"id":1,"attributes":{"name":"Ruby","createdAt":"2023-04-07T22:31:14.674Z","updatedAt":"2023-04-15T17:04:44.939Z","publishedAt":"2023-04-07T22:31:23.073Z"}}}}},{"id":5,"attributes":{"title":"Os Olhos que Contam Histórias","content":"Era uma vez uma menina chamada Sofia, que nasceu com cabelos brancos e olhos marrons brilhantes. As pessoas na aldeia onde ela morava ficavam intrigadas com a aparência única de Sofia, mas ela era uma criança doce e gentil, que sempre sorria e ajudava os outros.\n```\n```\nUm dia, Sofia descobriu que tinha um dom especial - ela podia ver a alma das pessoas. Quando olhava nos olhos de alguém, podia ver suas emoções e sentimentos mais profundos. Isso a tornou uma amiga querida para muitos na aldeia, e as pessoas vinham até ela em busca de conselhos e conforto.\n```\n```\nSofia também descobriu que podia usar seus poderes para ajudar os animais e a natureza ao seu redor. Ela podia ver a dor nas árvores quando eram cortadas e o sofrimento nos animais feridos. Ela começou a cuidar deles e a curá-los com seu amor e cuidado.\n```\n```\nAos poucos, a aldeia começou a perceber que a menina com cabelos brancos e olhos marrons brilhantes era mais do que apenas uma aparência estranha. Eles viram que Sofia era uma pessoa muito especial, com um coração enorme e um dom incrível.\n```\n```\nÀ medida que Sofia crescia, ela continuava a ajudar as pessoas e a natureza ao seu redor, sempre guiada por sua habilidade de ver a alma das coisas. E todas as noites, ela adormecia com um sorriso em seu rosto, feliz em saber que podia fazer a diferença no mundo.","slug":"post-4","createdAt":"2023-04-08T17:46:59.823Z","updatedAt":"2023-04-13T15:43:27.011Z","cover":{"data":{"id":4,"attributes":{"name":"Captura de Tela (184).png","alternativeText":null,"caption":null,"width":1920,"height":1080,"formats":{"large":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1680986751/large_Captura_de_Tela_184_c1ed665915.png","hash":"large_Captura_de_Tela_184_c1ed665915","mime":"image/png","name":"large_Captura de Tela (184).png","path":null,"size":762.5,"width":1000,"height":563,"provider_metadata":{"public_id":"large_Captura_de_Tela_184_c1ed665915","resource_type":"image"}},"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1680986750/small_Captura_de_Tela_184_c1ed665915.png","hash":"small_Captura_de_Tela_184_c1ed665915","mime":"image/png","name":"small_Captura de Tela (184).png","path":null,"size":220.82,"width":500,"height":281,"provider_metadata":{"public_id":"small_Captura_de_Tela_184_c1ed665915","resource_type":"image"}},"medium":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1680986750/medium_Captura_de_Tela_184_c1ed665915.png","hash":"medium_Captura_de_Tela_184_c1ed665915","mime":"image/png","name":"medium_Captura de Tela (184).png","path":null,"size":447.15,"width":750,"height":422,"provider_metadata":{"public_id":"medium_Captura_de_Tela_184_c1ed665915","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1680986749/thumbnail_Captura_de_Tela_184_c1ed665915.png","hash":"thumbnail_Captura_de_Tela_184_c1ed665915","mime":"image/png","name":"thumbnail_Captura de Tela (184).png","path":null,"size":68.11,"width":245,"height":138,"provider_metadata":{"public_id":"thumbnail_Captura_de_Tela_184_c1ed665915","resource_type":"image"}}},"hash":"Captura_de_Tela_184_c1ed665915","ext":".png","mime":"image/png","size":529.15,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1680986750/Captura_de_Tela_184_c1ed665915.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Captura_de_Tela_184_c1ed665915","resource_type":"image"},"createdAt":"2023-04-08T17:45:49.441Z","updatedAt":"2023-04-08T17:45:49.441Z"}}},"author":{"data":{"id":2,"attributes":{"name":"ghapa","createdAt":"2023-04-08T17:42:17.508Z","updatedAt":"2023-04-15T17:03:57.903Z"}}},"categorie":{"data":{"id":1,"attributes":{"name":"Ruby","createdAt":"2023-04-07T22:31:14.674Z","updatedAt":"2023-04-15T17:04:44.939Z","publishedAt":"2023-04-07T22:31:23.073Z"}}}}},{"id":4,"attributes":{"title":"A Magia das Escamas","content":"Era uma vez um pangolim chamado Ping, que vivia em uma densa floresta. Ping era diferente dos outros pangolins, pois suas escamas eram mágicas. Cada uma delas brilhava com uma luz suave e podia conceder desejos a quem a tocasse.\n```\n```\n\nMas Ping não sabia sobre o poder de suas escamas, ele achava que eram apenas escamas comuns como as dos outros pangolins. Um dia, enquanto estava procurando por formigas para comer, ele encontrou uma coruja ferida no chão.\n```\n```\nPing sentiu pena da coruja e tocou-a suavemente com uma de suas escamas. De repente, a coruja se curou completamente e levantou-se com um bater de asas. Ping ficou surpreso ao perceber que tinha o poder de curar com suas escamas mágicas.\n```\n```\nA partir desse dia, Ping começou a usar seus poderes para ajudar os animais da floresta. Ele curou pássaros feridos, removeu as dores dos animais e ajudou a floresta a prosperar com suas escamas mágicas.\n\n```\n```\nUm dia, um caçador chegou à floresta e começou a caçar os animais indiscriminadamente. Ping tentou ajudar, mas seus poderes não foram suficientes para proteger a todos. Foi então que ele percebeu que suas escamas eram ainda mais poderosas quando usadas juntas.\n```\n```\nPing juntou todas as suas escamas e as tocou, e uma luz brilhante e mágica envolveu toda a floresta. O caçador foi surpreendido por uma floresta cheia de animais felizes e saudáveis e percebeu o erro que estava cometendo. Ele decidiu mudar sua vida e ajudar a proteger a floresta e seus animais.\n```\n```\nA partir daquele dia, a floresta se tornou um lugar pacífico e próspero, graças às escamas mágicas de Ping. E toda noite, enquanto dormia, Ping sonhava com novas formas de usar seus poderes para ajudar os outros.","slug":"post-3","createdAt":"2023-04-08T17:45:56.097Z","updatedAt":"2023-04-13T15:43:05.519Z","cover":{"data":{"id":7,"attributes":{"name":"Screenshot_36.png","alternativeText":null,"caption":null,"width":568,"height":379,"formats":{"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681398847/small_Screenshot_36_54e6e7d4e3.png","hash":"small_Screenshot_36_54e6e7d4e3","mime":"image/png","name":"small_Screenshot_36.png","path":null,"size":417.9,"width":500,"height":334,"provider_metadata":{"public_id":"small_Screenshot_36_54e6e7d4e3","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681398847/thumbnail_Screenshot_36_54e6e7d4e3.png","hash":"thumbnail_Screenshot_36_54e6e7d4e3","mime":"image/png","name":"thumbnail_Screenshot_36.png","path":null,"size":98.17,"width":234,"height":156,"provider_metadata":{"public_id":"thumbnail_Screenshot_36_54e6e7d4e3","resource_type":"image"}}},"hash":"Screenshot_36_54e6e7d4e3","ext":".png","mime":"image/png","size":149.36,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681398846/Screenshot_36_54e6e7d4e3.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Screenshot_36_54e6e7d4e3","resource_type":"image"},"createdAt":"2023-04-13T15:14:08.312Z","updatedAt":"2023-04-13T15:14:08.312Z"}}},"author":{"data":{"id":2,"attributes":{"name":"ghapa","createdAt":"2023-04-08T17:42:17.508Z","updatedAt":"2023-04-15T17:03:57.903Z"}}},"categorie":{"data":{"id":2,"attributes":{"name":"JavaScript","createdAt":"2023-04-08T17:46:11.205Z","updatedAt":"2023-04-10T17:50:07.373Z","publishedAt":"2023-04-08T17:46:19.476Z"}}}}},{"id":3,"attributes":{"title":"O Menino da Panela e a Flauta Mágica","content":"Era uma vez um menino chamado Pedro que vivia em uma pequena aldeia cercada por florestas. Pedro era conhecido por ter uma panela amarrada à cabeça o tempo todo, que era usada para coletar água do riacho para sua família.\n```\n```\nUm dia, enquanto Pedro estava andando pela floresta, ele ouviu um som suave e agradável. Ele seguiu o som e descobriu que era uma flauta sendo tocada por um músico de rua.\n```\n```\nPedro ficou tão encantado com a música que se aproximou do músico para perguntar sobre a flauta. O músico contou a Pedro que a flauta era mágica e tinha o poder de curar as pessoas doentes.\n```\n```\nPedro, que sempre quis ajudar os outros, pediu ao músico que o ensinasse a tocar a flauta. O músico, vendo o desejo genuíno de Pedro, concordou em ensiná-lo.\n\nPedro passou dias praticando a flauta, mas logo descobriu que não conseguia tocar tão bem quanto o músico. Ele ficou desanimado e pensou em desistir.\n```\n```\nMas então, ele se lembrou da panela em sua cabeça e teve uma ideia. Ele pegou a panela e colocou-a na frente da boca, criando um som único e harmonioso.\n```\n```\nEle começou a tocar sua flauta improvisada e ficou surpreso ao descobrir que, ao combinar a música com o som da panela, ele conseguia curar as pessoas doentes, assim como a flauta mágica do músico de rua.\n```\n```\nDesde então, Pedro se tornou um músico itinerante, viajando de aldeia em aldeia com sua panela e sua flauta, ajudando a curar as pessoas doentes com sua música única e especial. E toda noite, enquanto dormia, ele sonhava com novas melodias que poderia tocar com sua flauta e sua panela.","slug":"post-2","createdAt":"2023-04-08T17:41:30.910Z","updatedAt":"2023-04-13T15:43:51.882Z","cover":{"data":{"id":3,"attributes":{"name":"Screenshot_5.png","alternativeText":null,"caption":null,"width":849,"height":677,"formats":{"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1680986485/small_Screenshot_5_a5bd60624e.png","hash":"small_Screenshot_5_a5bd60624e","mime":"image/png","name":"small_Screenshot_5.png","path":null,"size":177.06,"width":500,"height":399,"provider_metadata":{"public_id":"small_Screenshot_5_a5bd60624e","resource_type":"image"}},"medium":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1680986485/medium_Screenshot_5_a5bd60624e.png","hash":"medium_Screenshot_5_a5bd60624e","mime":"image/png","name":"medium_Screenshot_5.png","path":null,"size":348.71,"width":750,"height":598,"provider_metadata":{"public_id":"medium_Screenshot_5_a5bd60624e","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1680986484/thumbnail_Screenshot_5_a5bd60624e.png","hash":"thumbnail_Screenshot_5_a5bd60624e","mime":"image/png","name":"thumbnail_Screenshot_5.png","path":null,"size":40.46,"width":196,"height":156,"provider_metadata":{"public_id":"thumbnail_Screenshot_5_a5bd60624e","resource_type":"image"}}},"hash":"Screenshot_5_a5bd60624e","ext":".png","mime":"image/png","size":94.51,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1680986484/Screenshot_5_a5bd60624e.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Screenshot_5_a5bd60624e","resource_type":"image"},"createdAt":"2023-04-08T17:41:23.599Z","updatedAt":"2023-04-13T15:15:13.574Z"}}},"author":{"data":{"id":1,"attributes":{"name":"felipe lacerda","createdAt":"2023-04-07T22:32:02.295Z","updatedAt":"2023-04-07T22:32:11.715Z"}}},"categorie":{"data":{"id":1,"attributes":{"name":"Ruby","createdAt":"2023-04-07T22:31:14.674Z","updatedAt":"2023-04-15T17:04:44.939Z","publishedAt":"2023-04-07T22:31:23.073Z"}}}}},{"id":2,"attributes":{"title":"O Dragãozinho da Floresta","content":"Era uma vez uma criança chamada Ana, que vivia em uma pequena vila cercada por montanhas. Um dia, enquanto caminhava pela floresta, ela viu algo se mexendo entre as folhas secas no chão. Quando se aproximou, Ana descobriu que era um filhote de dragão que cabia na palma da mão.\n```\n```\nO dragãozinho era tão pequeno e tão fofo que Ana imediatamente soube que precisava ajudá-lo. Ela o pegou com cuidado e decidiu levá-lo para casa.\n```\n```\nNo caminho de volta para a vila, Ana percebeu que o dragãozinho estava com fome e sede. Ela o alimentou com um pouco de leite e deu-lhe água em um pequeno copo. O filhote de dragão ficou tão feliz e grato que começou a seguir Ana por toda parte.\n\nQuando Ana chegou em casa, ela construiu um pequeno ninho aconchegante para o dragãozinho. Ela o alimentou com mais leite e deu-lhe um pouco de carne cozida. O dragãozinho ficou tão feliz que começou a pular e a brincar ao redor de Ana.\n```\n```\nNos dias que se seguiram, Ana cuidou do filhote de dragão com muito carinho. Ela brincou com ele, ensinou-o a voar e cuidou de suas escamas brilhantes. O dragãozinho, por sua vez, sempre seguia Ana onde quer que ela fosse e se tornou seu amigo mais leal.\n```\n```\nCom o tempo, o filhote de dragão cresceu e se tornou um dragão poderoso e forte. Ana sabia que era hora de deixá-lo ir, pois era importante que ele voltasse para sua casa na montanha e vivesse sua vida como um dragão de verdade. Mas Ana sempre lembraria do filhote que encontrou na floresta e de como ele a ensinou a ser amável e cuidadosa com as criaturas mágicas da floresta.\n```\n```\nE o dragãozinho nunca esqueceria a bondade que Ana mostrou a ele, e sempre pensaria em sua amiga humana enquanto voava pelo céu.\n","slug":"post-1","createdAt":"2023-04-07T23:31:46.686Z","updatedAt":"2023-04-13T15:49:30.331Z","cover":{"data":{"id":2,"attributes":{"name":",.png","alternativeText":null,"caption":null,"width":668,"height":608,"fo

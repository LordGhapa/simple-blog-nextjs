dHeading-sc-1y2omvo-2 bjOgdG"><a href="/post/post-9">A Menina que Queria Salvar o Mundo</a></h2></div><div class="styled__Container-sc-1y2omvo-0 jvJezh"><div class="styled__PostCardCover-sc-1y2omvo-1 eLUGdC"><a href="/post/post-8"><img src="https://res.cloudinary.com/duqhyfegq/image/upload/v1682272784/small_fotos_corujas_2ce24c5172.jpg" alt="A voz oculta da coruja tímida"/></a></div><h2 class="styled__PostCardHeading-sc-1y2omvo-2 bjOgdG"><a href="/post/post-8">A voz oculta da coruja tímida</a></h2></div><div class="styled__Container-sc-1y2omvo-0 jvJezh"><div class="styled__PostCardCover-sc-1y2omvo-1 eLUGdC"><a href="/post/post-7"><img src="https://res.cloudinary.com/duqhyfegq/image/upload/v1682272301/small_Captura_de_Tela_278_02adabddb6.png" alt="A jornada de Lila"/></a></div><h2 class="styled__PostCardHeading-sc-1y2omvo-2 bjOgdG"><a href="/post/post-7">A jornada de Lila</a></h2></div></div><div class="styled__Container-sc-blsawg-0 jguNnU"><div class="styled__NextLink-sc-blsawg-2 cAhGOR"><a href="/post/page/2">Next</a></div></div></main><footer class="styled__Container-sc-1sg38ek-0 lmRaIp"><a href="/">Feito por Felipe Lacerda</a></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"id":15,"attributes":{"title":"O Chamado da Floresta: A Jornada de Lila","content":"Era uma vez uma menina chamada Lila, que nasceu da magia para cuidar da floresta. Seus cabelos eram da cor das folhas das árvores e seus olhos brilhavam como as estrelas. Ela morava em uma pequena cabana na floresta, rodeada por seres mágicos que a ajudavam em suas tarefas diárias.\n\nDesde muito jovem, Lila aprendeu a se comunicar com todos os seres da floresta e a entender suas necessidades. Ela sabia quando as plantas precisavam de água, quando os animais estavam doentes e quando a floresta estava sendo ameaçada por invasores. Seu trabalho era proteger e cuidar da floresta com amor e sabedoria.\n\nLila tinha muitos amigos na floresta, mas sua melhor amiga era uma coruja sábia chamada Athena. Athena ajudava Lila a entender as necessidades da floresta e a ensinava tudo o que sabia sobre a vida na floresta. Lila amava conversar com Athena durante a noite, enquanto olhavam as estrelas e a lua.\n\nUm dia, a floresta foi ameaçada por um incêndio. Lila sabia que precisava agir rapidamente para proteger seus amigos da floresta. Ela usou sua magia para criar uma barreira protetora em torno da floresta e convocou os espíritos da floresta para ajudá-la a apagar o fogo.\n\nCom a ajuda de Athena e de todos os seres mágicos da floresta, Lila conseguiu salvar a floresta do incêndio. Seus amigos ficaram muito agradecidos e a elogiaram por sua bravura e sabedoria. Lila se sentiu muito feliz por ter protegido a floresta que tanto amava.\n\nA partir desse dia, Lila se tornou ainda mais sábia e poderosa. Ela continuou a cuidar da floresta e seus amigos com amor e dedicação, e sempre estava pronta para protegê-los em momentos de perigo. Lila sabia que nasceu da magia para cuidar da floresta e estava feliz por poder fazer isso todos os dias. E assim, ela viveu feliz para sempre na floresta, rodeada pelo amor de seus amigos mágicos.","slug":"post-12","createdAt":"2023-04-15T16:58:59.411Z","updatedAt":"2023-04-23T18:43:15.020Z","cover":{"data":{"id":20,"attributes":{"name":"Captura de Tela (194).png","alternativeText":null,"caption":null,"width":1920,"height":1078,"formats":{"large":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682274369/large_Captura_de_Tela_194_3a0edfc1c5.png","hash":"large_Captura_de_Tela_194_3a0edfc1c5","mime":"image/png","name":"large_Captura de Tela (194).png","path":null,"size":730.93,"width":1000,"height":561,"provider_metadata":{"public_id":"large_Captura_de_Tela_194_3a0edfc1c5","resource_type":"image"}},"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682274357/small_Captura_de_Tela_194_3a0edfc1c5.png","hash":"small_Captura_de_Tela_194_3a0edfc1c5","mime":"image/png","name":"small_Captura de Tela (194).png","path":null,"size":211.48,"width":500,"height":281,"provider_metadata":{"public_id":"small_Captura_de_Tela_194_3a0edfc1c5","resource_type":"image"}},"medium":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682274365/medium_Captura_de_Tela_194_3a0edfc1c5.png","hash":"medium_Captura_de_Tela_194_3a0edfc1c5","mime":"image/png","name":"medium_Captura de Tela (194).png","path":null,"size":432.34,"width":750,"height":421,"provider_metadata":{"public_id":"medium_Captura_de_Tela_194_3a0edfc1c5","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682274114/thumbnail_Captura_de_Tela_194_3a0edfc1c5.png","hash":"thumbnail_Captura_de_Tela_194_3a0edfc1c5","mime":"image/png","name":"thumbnail_Captura de Tela (194).png","path":null,"size":61.12,"width":245,"height":138,"provider_metadata":{"public_id":"thumbnail_Captura_de_Tela_194_3a0edfc1c5","resource_type":"image"}}},"hash":"Captura_de_Tela_194_3a0edfc1c5","ext":".png","mime":"image/png","size":592.28,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682274111/Captura_de_Tela_194_3a0edfc1c5.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Captura_de_Tela_194_3a0edfc1c5","resource_type":"image"},"createdAt":"2023-04-23T18:26:11.980Z","updatedAt":"2023-04-23T18:26:11.980Z"}}},"author":{"data":{"id":2,"attributes":{"name":"ghapa","createdAt":"2023-04-08T17:42:17.508Z","updatedAt":"2023-04-15T17:03:57.903Z"}}},"categorie":{"data":{"id":1,"attributes":{"name":"Ruby","createdAt":"2023-04-07T22:31:14.674Z","updatedAt":"2023-04-15T17:04:44.939Z","publishedAt":"2023-04-07T22:31:23.073Z"}}}}},{"id":14,"attributes":{"title":"Uma amizade lendária na vila de pescadores","content":"Havia uma vez uma pescadora chamada Maria, que morava em uma pequena vila à beira-mar. Todos os dias, ela saía para o mar com seu barco para pescar e trazer alimento para sua família e para a vila. Mas um dia, ela fez uma descoberta surpreendente.\n\nEnquanto ela estava pescando, Maria viu uma serpente branca flutuando na água. Surpreendentemente, a serpente falou com ela e pediu ajuda para sair da água, pois estava ferida. Maria, mesmo com medo da serpente, decidiu ajudá-la.\n\nQuando Maria puxou a serpente para dentro do barco, ela viu que a serpente estava realmente gravemente ferida. Maria cuidou da serpente e a levou para casa para que pudesse se recuperar. Surpreendentemente, a serpente não apenas sobreviveu, mas também se tornou a amiga mais leal e confiável de Maria.\n\nA serpente branca, que Maria chamou de Branca, começou a acompanhar Maria em todas as suas viagens de pesca. Branca ajudava Maria a encontrar os melhores lugares para pescar e alertava-a sobre tempestades iminentes. Elas formaram uma amizade forte e duradoura.\n\nNo entanto, nem todos da vila aceitavam a amizade de Maria com a serpente. Alguns tinham medo e acreditavam que Branca era um sinal de má sorte. Mas Maria não se importava com as opiniões deles, ela sabia que Branca era uma verdadeira amiga que sempre a ajudava.\n\nUm dia, Maria e Branca saíram para pescar em um mar agitado e tempestuoso. A tempestade piorou e eles ficaram presos no mar. Maria, que não sabia nadar, ficou assustada, mas Branca estava lá para ajudá-la. A serpente branca se enrolou no corpo de Maria e a manteve segura até que o barco fosse resgatado.\n\nDepois desse incidente, as pessoas da vila viram o quão importante Branca era para Maria. A serpente branca se tornou uma lenda na vila e muitos jovens pescadores sonhavam em ter uma amizade tão especial quanto a de Maria e Branca.\n\nMaria continuou pescando com Branca ao seu lado, sabendo que ela sempre estaria lá para ajudá-la e protegê-la. Ela aprendeu que a verdadeira amizade não tem limites, e que às vezes, você pode encontrar amigos em lugares inesperados.","slug":"post-11","createdAt":"2023-04-15T16:58:31.810Z","updatedAt":"2023-04-23T18:19:46.359Z","cover":{"data":{"id":19,"attributes":{"name":"Captura de Tela (177).png","alternativeText":null,"caption":null,"width":1920,"height":1080,"formats":{"large":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273980/large_Captura_de_Tela_177_51f8304b5b.png","hash":"large_Captura_de_Tela_177_51f8304b5b","mime":"image/png","name":"large_Captura de Tela (177).png","path":null,"size":834.55,"width":1000,"height":563,"provider_metadata":{"public_id":"large_Captura_de_Tela_177_51f8304b5b","resource_type":"image"}},"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273980/small_Captura_de_Tela_177_51f8304b5b.png","hash":"small_Captura_de_Tela_177_51f8304b5b","mime":"image/png","name":"small_Captura de Tela (177).png","path":null,"size":240.82,"width":500,"height":281,"provider_metadata":{"public_id":"small_Captura_de_Tela_177_51f8304b5b","resource_type":"image"}},"medium":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273980/medium_Captura_de_Tela_177_51f8304b5b.png","hash":"medium_Captura_de_Tela_177_51f8304b5b","mime":"image/png","name":"medium_Captura de Tela (177).png","path":null,"size":490.17,"width":750,"height":422,"provider_metadata":{"public_id":"medium_Captura_de_Tela_177_51f8304b5b","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273976/thumbnail_Captura_de_Tela_177_51f8304b5b.png","hash":"thumbnail_Captura_de_Tela_177_51f8304b5b","mime":"image/png","name":"thumbnail_Captura de Tela (177).png","path":null,"size":72.11,"width":245,"height":138,"provider_metadata":{"public_id":"thumbnail_Captura_de_Tela_177_51f8304b5b","resource_type":"image"}}},"hash":"Captura_de_Tela_177_51f8304b5b","ext":".png","mime":"image/png","size":618.69,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273974/Captura_de_Tela_177_51f8304b5b.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Captura_de_Tela_177_51f8304b5b","resource_type":"image"},"createdAt":"2023-04-23T18:19:41.124Z","updatedAt":"2023-04-23T18:19:41.124Z"}}},"author":{"data":{"id":2,"attributes":{"name":"ghapa","createdAt":"2023-04-08T17:42:17.508Z","updatedAt":"2023-04-15T17:03:57.903Z"}}},"categorie":{"data":{"id":1,"attributes":{"name":"Ruby","createdAt":"2023-04-07T22:31:14.674Z","updatedAt":"2023-04-15T17:04:44.939Z","publishedAt":"2023-04-07T22:31:23.073Z"}}}}},{"id":13,"attributes":{"title":"O Tesouro da Selva","content":"Havia uma vez uma destemida exploradora chamada Anna que passou a vida inteira em busca da lendária Terra Dourada. Acredita-se que a Terra Dourada é uma terra mística, cheia de riquezas e tesouros incalculáveis, além de ser um lugar onde a paz e a felicidade reinam.\n\nAnna não tinha certeza se a Terra Dourada realmente existia, mas ela estava determinada a encontrar a verdade. Ela viajou pelo mundo todo, enfrentando perigosas tempestades e terríveis terremotos, escalando montanhas íngremes e atravessando densas florestas.\n\nAnna encontrou muitas pessoas ao longo do caminho que lhe deram informações e pistas sobre a localização da Terra Dourada. Ela conheceu tribos indígenas, sábios antigos e exploradores experientes, todos dispostos a ajudá-la em sua busca. Mas mesmo com todas as informações, Anna nunca conseguia chegar à Terra Dourada.\n\nApós anos de busca, Anna começou a se sentir cansada e desanimada. Ela quase desistiu de sua busca, mas então ela se lembrou do que seu pai lhe disse quando ela ainda era jovem: \"Nunca desista dos seus sonhos, Anna. Você pode enfrentar muitos obstáculos, mas se continuar tentando, eventualmente você conseguirá.\"\n\nAnna se lembrou dessas palavras e decidiu dar uma última tentativa. Ela voltou a procurar e finalmente, encontrou uma antiga caverna escondida no coração da selva. Dentro da caverna, Anna descobriu um mapa antigo que a levou diretamente à Terra Dourada.\n\nCom o coração acelerado de emoção, Anna seguiu o mapa e finalmente chegou à Terra Dourada. Lá ela encontrou uma cidade mística, cheia de tesouros incalculáveis e pessoas felizes e pacíficas. Anna sabia que ela tinha finalmente encontrado o que ela sempre esteve procurando.\n\nAnna passou o resto de seus dias na Terra Dourada, explorando e descobrindo seus tesouros, mas mais importante, ela encontrou a paz e a felicidade que ela sempre sonhou. E ela percebeu que a verdadeira jornada não foi apenas sobre encontrar a Terra Dourada, mas sim sobre a jornada que a levou até lá.","slug":"post-10","createdAt":"2023-04-15T16:57:57.306Z","updatedAt":"2023-04-23T18:15:16.018Z","cover":{"data":{"id":17,"attributes":{"name":"Captura de Tela (198).png","alternativeText":null,"caption":null,"width":1919,"height":1077,"formats":{"large":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273638/large_Captura_de_Tela_198_1443096321.png","hash":"large_Captura_de_Tela_198_1443096321","mime":"image/png","name":"large_Captura de Tela (198).png","path":null,"size":820.6,"width":1000,"height":561,"provider_metadata":{"public_id":"large_Captura_de_Tela_198_1443096321","resource_type":"image"}},"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273638/small_Captura_de_Tela_198_1443096321.png","hash":"small_Captura_de_Tela_198_1443096321","mime":"image/png","name":"small_Captura de Tela (198).png","path":null,"size":240.15,"width":500,"height":281,"provider_metadata":{"public_id":"small_Captura_de_Tela_198_1443096321","resource_type":"image"}},"medium":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273638/medium_Captura_de_Tela_198_1443096321.png","hash":"medium_Captura_de_Tela_198_1443096321","mime":"image/png","name":"medium_Captura de Tela (198).png","path":null,"size":486.72,"width":750,"height":421,"provider_metadata":{"public_id":"medium_Captura_de_Tela_198_1443096321","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273635/thumbnail_Captura_de_Tela_198_1443096321.png","hash":"thumbnail_Captura_de_Tela_198_1443096321","mime":"image/png","name":"thumbnail_Captura de Tela (198).png","path":null,"size":71.58,"width":245,"height":138,"provider_metadata":{"public_id":"thumbnail_Captura_de_Tela_198_1443096321","resource_type":"image"}}},"hash":"Captura_de_Tela_198_1443096321","ext":".png","mime":"image/png","size":633.5,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273632/Captura_de_Tela_198_1443096321.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Captura_de_Tela_198_1443096321","resource_type":"image"},"createdAt":"2023-04-23T18:13:59.190Z","updatedAt":"2023-04-23T18:13:59.190Z"}}},"author":{"data":{"id":2,"attributes":{"name":"ghapa","createdAt":"2023-04-08T17:42:17.508Z","updatedAt":"2023-04-15T17:03:57.903Z"}}},"categorie":{"data":{"id":1,"attributes":{"name":"Ruby","createdAt":"2023-04-07T22:31:14.674Z","updatedAt":"2023-04-15T17:04:44.939Z","publishedAt":"2023-04-07T22:31:23.073Z"}}}}},{"id":12,"attributes":{"title":"A Menina que Queria Salvar o Mundo","content":"Mia sempre soube que era diferente. Ela tinha cabelos azuis brilhantes e uma vontade forte de ajudar as pessoas. Ela sonhava em se tornar uma heroína, assim como seus personagens favoritos dos quadrinhos.\n\nUma tarde, enquanto andava pela cidade, Mia viu uma heroína lutando contra um vilão em uma rua movimentada. Ela se aproximou para ajudar, mas logo percebeu que ela não sabia como controlar seus próprios poderes.\n\nA heroína notou a determinação nos olhos de Mia e, depois de derrotar o vilão, ofereceu-se para ser sua mentora e treinadora. Mia aceitou de bom grado e, durante os próximos meses, aprendeu muito sobre como controlar seus poderes e se tornar uma heroína completa.\n\nMia aprendeu a voar, a usar seus poderes de telecinese e a lutar contra o crime com habilidade. Mas mais importante do que suas habilidades físicas, ela aprendeu a controlar sua mente e a confiar em si mesma.\n\nFinalmente, chegou o dia em que Mia estava pronta para se aventurar em sua primeira missão. Ela se uniu a sua mentora, e juntas elas enfrentaram um vilão perigoso que estava ameaçando a cidade.\n\nCom a ajuda da sua mentora e usando todas as habilidades que ela aprendeu, Mia ajudou a salvar a cidade e capturar o vilão. Ela provou a si mesma e ao mundo que, mesmo com seus cabelos azuis, ela era uma verdadeira heroína.\n\nA partir desse dia em diante, Mia trabalhou ao lado da sua mentora, salvando pessoas e combatendo o crime. E ela nunca esqueceu a lição mais importante que sua mentora lhe ensinou: ser uma heroína é mais do que ter poderes e habilidades, é ter um coração corajoso e a vontade de fazer o que é certo.","slug":"post-9","createdAt":"2023-04-15T16:57:42.014Z","updatedAt":"2023-04-23T18:08:37.306Z","cover":{"data":{"id":16,"attributes":{"name":"Captura de Tela (229) - Copia.png","alternativeText":null,"caption":null,"width":1920,"height":924,"formats":{"large":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273259/large_Captura_de_Tela_229_Copia_494abc90a2.png","hash":"large_Captura_de_Tela_229_Copia_494abc90a2","mime":"image/png","name":"large_Captura de Tela (229) - Copia.png","path":null,"size":240.84,"width":1000,"height":481,"provider_metadata":{"public_id":"large_Captura_de_Tela_229_Copia_494abc90a2","resource_type":"image"}},"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273259/small_Captura_de_Tela_229_Copia_494abc90a2.png","hash":"small_Captura_de_Tela_229_Copia_494abc90a2","mime":"image/png","name":"small_Captura de Tela (229) - Copia.png","path":null,"size":72.26,"width":500,"height":241,"provider_metadata":{"public_id":"small_Captura_de_Tela_229_Copia_494abc90a2","resource_type":"image"}},"medium":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273259/medium_Captura_de_Tela_229_Copia_494abc90a2.png","hash":"medium_Captura_de_Tela_229_Copia_494abc90a2","mime":"image/png","name":"medium_Captura de Tela (229) - Copia.png","path":null,"size":143.55,"width":750,"height":361,"provider_metadata":{"public_id":"medium_Captura_de_Tela_229_Copia_494abc90a2","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273257/thumbnail_Captura_de_Tela_229_Copia_494abc90a2.png","hash":"thumbnail_Captura_de_Tela_229_Copia_494abc90a2","mime":"image/png","name":"thumbnail_Captura de Tela (229) - Copia.png","path":null,"size":22.16,"width":245,"height":118,"provider_metadata":{"public_id":"thumbnail_Captura_de_Tela_229_Copia_494abc90a2","resource_type":"image"}}},"hash":"Captura_de_Tela_229_Copia_494abc90a2","ext":".png","mime":"image/png","size":178.53,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682273256/Captura_de_Tela_229_Copia_494abc90a2.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Captura_de_Tela_229_Copia_494abc90a2","resource_type":"image"},"createdAt":"2023-04-23T18:07:40.376Z","updatedAt":"2023-04-23T18:07:40.376Z"}}},"author":{"data":{"id":2,"attributes":{"name":"ghapa","createdAt":"2023-04-08T17:42:17.508Z","updatedAt":"2023-04-15T17:03:57.903Z"}}},"categorie":{"data":{"id":1,"attributes":{"name":"Ruby","createdAt":"2023-04-07T22:31:14.674Z","updatedAt":"2023-04-15T17:04:44.939Z","publishedAt":"2023-04-07T22:31:23.073Z"}}}}},{"id":11,"attributes":{"title":"A voz oculta da coruja tímida","content":"Era uma vez uma coruja chamada Aurora. Ela era uma coruja muito tímida e sempre se sentia insegura ao interagir com outros animais da floresta. Mas havia uma coisa que Aurora adorava fazer mais do que qualquer outra coisa: cantar.\n\nTodas as noites, Aurora cantava suavemente enquanto voava pela floresta. Ela amava a sensação de sua voz flutuando no ar noturno, mas sempre fazia isso quando sabia que não havia ninguém por perto para ouvir. Ela tinha medo de cantar em público e que os outros animais zombassem dela.\n\nUm dia, Aurora conheceu um filhote de coruja chamado Oliver. Oliver também amava cantar e ouvia Aurora cantando todas as noites. Ele admirava a voz de Aurora e queria aprender a cantar como ela. Aurora ficou surpresa e um pouco envergonhada que alguém tinha ouvido sua voz, mas ficou feliz em saber que alguém gostava da sua música.\n\nCom o tempo, Aurora começou a cantar para Oliver, e ele adorava ouvir sua voz. Ele a encorajou a cantar mais alto e mais forte. Aurora ainda estava um pouco tímida, mas começou a ganhar confiança com Oliver. Ela percebeu que seu medo de cantar em público era apenas um obstáculo que ela precisava superar.\n\nUm dia, Oliver perguntou a Aurora por que ela não cantava para outros animais da floresta. Aurora explicou que estava muito tímida e tinha medo do que os outros pensariam. Oliver sorriu e disse a Aurora que sua voz era linda e que ela deveria compartilhar sua música com o mundo.\n\nCom a ajuda de Oliver, Aurora finalmente encontrou a coragem de cantar em público. Ela se apresentou na árvore principal da floresta e cantou com toda a sua voz. Para sua surpresa, todos os animais pararam para ouvi-la e aplaudiram quando ela terminou. Aurora percebeu que sua música tinha o poder de trazer alegria para os outros, e ela nunca mais teve medo de cantar em público novamente.\n\nA partir daquele dia, Aurora se tornou uma das corujas mais conhecidas da floresta. As outras corujas vinham pedir conselhos a ela sobre como cantar e, às vezes, ela se juntava a outros animais para tocar música juntos. E assim, a coruja tímida encontrou sua voz e descobriu uma nova confiança dentro de si mesma.","slug":"post-8","createdAt":"2023-04-15T16:57:26.251Z","updatedAt":"2023-04-23T17:59:55.014Z","cover":{"data":{"id":15,"attributes":{"name":"fotos-corujas.jpg","alternativeText":null,"caption":null,"width":1200,"height":628,"formats":{"large":{"ext":".jpg","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272784/large_ "updatedAt":"2023-04-10T17:50:07.373Z","publishedAt":"2023-04-08T17:46:19.476Z"}}}}},{"id":10,"attributes":{"title":"A jornada de Lila","content":"Era uma vez uma sorridente raposa laranja chamada Lila. Ela vivia em uma densa floresta cercada por árvores altas e um riacho cristalino. Lila era uma raposa muito feliz, sempre com um sorriso no rosto e a cauda balançando de um lado para o outro.\n\nLila gostava de explorar a floresta, conhecer novos lugares e fazer novos amigos. Em uma dessas aventuras, ela conheceu um pequeno coelho chamado Benny. Benny era muito tímido e assustado, mas Lila foi gentil com ele e logo eles se tornaram amigos inseparáveis.\n\nLila e Benny passavam os dias explorando a floresta, brincando e se divertindo. À noite, Lila contava histórias ao coelho antes de dormir. As histórias de Lila sempre tinham um final feliz, o que fazia Benny se sentir mais confiante e corajoso.\n\nUm dia, enquanto exploravam a floresta, Lila e Benny encontraram um pequeno pássaro preso em uma teia de aranha. O pássaro estava se debatendo, tentando se libertar, mas a teia era muito forte. Lila não hesitou em ajudar o pássaro e, com cuidado, libertou-o da teia.\n\nO pássaro ficou muito agradecido e perguntou a Lila por que ela estava sempre sorrindo. Lila respondeu que a vida era curta e que ela preferia aproveitá-la da melhor maneira possível. Ela sabia que sorrir fazia bem para o coração e para a alma.\n\nO pássaro concordou e, a partir daquele dia, começou a sorrir também. Lila e Benny ficaram muito felizes em ver que conseguiram ajudar o pássaro e que sua mensagem de felicidade estava se espalhando pela floresta.\n\nE assim, a sorridente raposa laranja Lila continuou a explorar a floresta, fazendo novos amigos e espalhando alegria por onde passava. Ela sabia que sua missão na vida era fazer os outros felizes, e ela cumpria essa missão com muito amor e alegria.","slug":"post-7","createdAt":"2023-04-15T16:57:10.050Z","updatedAt":"2023-04-23T17:52:18.249Z","cover":{"

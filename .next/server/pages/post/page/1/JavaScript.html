iv><h2 class="styled__PostCardHeading-sc-1y2omvo-2 bjOgdG"><a href="/post/post-3">A Magia das Escamas</a></h2></div><div class="styled__Container-sc-1y2omvo-0 jvJezh"><div class="styled__PostCardCover-sc-1y2omvo-1 eLUGdC"><a href="/post/post-1"><img src="https://res.cloudinary.com/duqhyfegq/image/upload/v1681243011/small__dd8ef8ad3c.png" alt="O Dragãozinho da Floresta"/></a></div><h2 class="styled__PostCardHeading-sc-1y2omvo-2 bjOgdG"><a href="/post/post-1">O Dragãozinho da Floresta</a></h2></div><div class="styled__Container-sc-1y2omvo-0 jvJezh"><div class="styled__PostCardCover-sc-1y2omvo-1 eLUGdC"><a href="/post/post"><img src="https://res.cloudinary.com/duqhyfegq/image/upload/v1681243802/small_Screenshot_40_38bea6e954.png" alt="O Gato de Duas Cores"/></a></div><h2 class="styled__PostCardHeading-sc-1y2omvo-2 bjOgdG"><a href="/post/post">O Gato de Duas Cores</a></h2></div></div><div class="styled__Container-sc-blsawg-0 jguNnU"></div></main><footer class="styled__Container-sc-1sg38ek-0 lmRaIp"><a href="/">Feito por Felipe Lacerda</a></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"id":11,"attributes":{"title":"A voz oculta da coruja tímida","content":"Era uma vez uma coruja chamada Aurora. Ela era uma coruja muito tímida e sempre se sentia insegura ao interagir com outros animais da floresta. Mas havia uma coisa que Aurora adorava fazer mais do que qualquer outra coisa: cantar.\n\nTodas as noites, Aurora cantava suavemente enquanto voava pela floresta. Ela amava a sensação de sua voz flutuando no ar noturno, mas sempre fazia isso quando sabia que não havia ninguém por perto para ouvir. Ela tinha medo de cantar em público e que os outros animais zombassem dela.\n\nUm dia, Aurora conheceu um filhote de coruja chamado Oliver. Oliver também amava cantar e ouvia Aurora cantando todas as noites. Ele admirava a voz de Aurora e queria aprender a cantar como ela. Aurora ficou surpresa e um pouco envergonhada que alguém tinha ouvido sua voz, mas ficou feliz em saber que alguém gostava da sua música.\n\nCom o tempo, Aurora começou a cantar para Oliver, e ele adorava ouvir sua voz. Ele a encorajou a cantar mais alto e mais forte. Aurora ainda estava um pouco tímida, mas começou a ganhar confiança com Oliver. Ela percebeu que seu medo de cantar em público era apenas um obstáculo que ela precisava superar.\n\nUm dia, Oliver perguntou a Aurora por que ela não cantava para outros animais da floresta. Aurora explicou que estava muito tímida e tinha medo do que os outros pensariam. Oliver sorriu e disse a Aurora que sua voz era linda e que ela deveria compartilhar sua música com o mundo.\n\nCom a ajuda de Oliver, Aurora finalmente encontrou a coragem de cantar em público. Ela se apresentou na árvore principal da floresta e cantou com toda a sua voz. Para sua surpresa, todos os animais pararam para ouvi-la e aplaudiram quando ela terminou. Aurora percebeu que sua música tinha o poder de trazer alegria para os outros, e ela nunca mais teve medo de cantar em público novamente.\n\nA partir daquele dia, Aurora se tornou uma das corujas mais conhecidas da floresta. As outras corujas vinham pedir conselhos a ela sobre como cantar e, às vezes, ela se juntava a outros animais para tocar música juntos. E assim, a coruja tímida encontrou sua voz e descobriu uma nova confiança dentro de si mesma.","slug":"post-8","createdAt":"2023-04-15T16:57:26.251Z","updatedAt":"2023-04-23T17:59:55.014Z","cover":{"data":{"id":15,"attributes":{"name":"fotos-corujas.jpg","alternativeText":null,"caption":null,"width":1200,"height":628,"formats":{"large":{"ext":".jpg","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272784/large_fotos_corujas_2ce24c5172.jpg","hash":"large_fotos_corujas_2ce24c5172","mime":"image/jpeg","name":"large_fotos-corujas.jpg","path":null,"size":95.64,"width":1000,"height":523,"provider_metadata":{"public_id":"large_fotos_corujas_2ce24c5172","resource_type":"image"}},"small":{"ext":".jpg","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272784/small_fotos_corujas_2ce24c5172.jpg","hash":"small_fotos_corujas_2ce24c5172","mime":"image/jpeg","name":"small_fotos-corujas.jpg","path":null,"size":27.81,"width":500,"height":262,"provider_metadata":{"public_id":"small_fotos_corujas_2ce24c5172","resource_type":"image"}},"medium":{"ext":".jpg","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272784/medium_fotos_corujas_2ce24c5172.jpg","hash":"medium_fotos_corujas_2ce24c5172","mime":"image/jpeg","name":"medium_fotos-corujas.jpg","path":null,"size":57.17,"width":750,"height":393,"provider_metadata":{"public_id":"medium_fotos_corujas_2ce24c5172","resource_type":"image"}},"thumbnail":{"ext":".jpg","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272782/thumbnail_fotos_corujas_2ce24c5172.jpg","hash":"thumbnail_fotos_corujas_2ce24c5172","mime":"image/jpeg","name":"thumbnail_fotos-corujas.jpg","path":null,"size":8.19,"width":245,"height":128,"provider_metadata":{"public_id":"thumbnail_fotos_corujas_2ce24c5172","resource_type":"image"}}},"hash":"fotos_corujas_2ce24c5172","ext":".jpg","mime":"image/jpeg","size":109.6,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272782/fotos_corujas_2ce24c5172.jpg","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"fotos_corujas_2ce24c5172","resource_type":"image"},"createdAt":"2023-04-23T17:59:44.900Z","updatedAt":"2023-04-23T17:59:44.900Z"}}},"author":{"data":{"id":2,"attributes":{"name":"ghapa","createdAt":"2023-04-08T17:42:17.508Z","updatedAt":"2023-04-15T17:03:57.903Z"}}},"categorie":{"data":{"id":2,"attributes":{"name":"JavaScript","createdAt":"2023-04-08T17:46:11.205Z","updatedAt":"2023-04-10T17:50:07.373Z","publishedAt":"2023-04-08T17:46:19.476Z"}}}}},{"id":10,"attributes":{"title":"A jornada de Lila","content":"Era uma vez uma sorridente raposa laranja chamada Lila. Ela vivia em uma densa floresta cercada por árvores altas e um riacho cristalino. Lila era uma raposa muito feliz, sempre com um sorriso no rosto e a cauda balançando de um lado para o outro.\n\nLila gostava de explorar a floresta, conhecer novos lugares e fazer novos amigos. Em uma dessas aventuras, ela conheceu um pequeno coelho chamado Benny. Benny era muito tímido e assustado, mas Lila foi gentil com ele e logo eles se tornaram amigos inseparáveis.\n\nLila e Benny passavam os dias explorando a floresta, brincando e se divertindo. À noite, Lila contava histórias ao coelho antes de dormir. As histórias de Lila sempre tinham um final feliz, o que fazia Benny se sentir mais confiante e corajoso.\n\nUm dia, enquanto exploravam a floresta, Lila e Benny encontraram um pequeno pássaro preso em uma teia de aranha. O pássaro estava se debatendo, tentando se libertar, mas a teia era muito forte. Lila não hesitou em ajudar o pássaro e, com cuidado, libertou-o da teia.\n\nO pássaro ficou muito agradecido e perguntou a Lila por que ela estava sempre sorrindo. Lila respondeu que a vida era curta e que ela preferia aproveitá-la da melhor maneira possível. Ela sabia que sorrir fazia bem para o coração e para a alma.\n\nO pássaro concordou e, a partir daquele dia, começou a sorrir também. Lila e Benny ficaram muito felizes em ver que conseguiram ajudar o pássaro e que sua mensagem de felicidade estava se espalhando pela floresta.\n\nE assim, a sorridente raposa laranja Lila continuou a explorar a floresta, fazendo novos amigos e espalhando alegria por onde passava. Ela sabia que sua missão na vida era fazer os outros felizes, e ela cumpria essa missão com muito amor e alegria.","slug":"post-7","createdAt":"2023-04-15T16:57:10.050Z","updatedAt":"2023-04-23T17:52:18.249Z","cover":{"data":{"id":13,"attributes":{"name":"Captura de Tela (278).png","alternativeText":null,"caption":null,"width":1915,"height":799,"formats":{"large":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272302/large_Captura_de_Tela_278_02adabddb6.png","hash":"large_Captura_de_Tela_278_02adabddb6","mime":"image/png","name":"large_Captura de Tela (278).png","path":null,"size":488.28,"width":1000,"height":417,"provider_metadata":{"public_id":"large_Captura_de_Tela_278_02adabddb6","resource_type":"image"}},"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272301/small_Captura_de_Tela_278_02adabddb6.png","hash":"small_Captura_de_Tela_278_02adabddb6","mime":"image/png","name":"small_Captura de Tela (278).png","path":null,"size":128.89,"width":500,"height":209,"provider_metadata":{"public_id":"small_Captura_de_Tela_278_02adabddb6","resource_type":"image"}},"medium":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272301/medium_Captura_de_Tela_278_02adabddb6.png","hash":"medium_Captura_de_Tela_278_02adabddb6","mime":"image/png","name":"medium_Captura de Tela (278).png","path":null,"size":280.11,"width":750,"height":313,"provider_metadata":{"public_id":"medium_Captura_de_Tela_278_02adabddb6","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272298/thumbnail_Captura_de_Tela_278_02adabddb6.png","hash":"thumbnail_Captura_de_Tela_278_02adabddb6","mime":"image/png","name":"thumbnail_Captura de Tela (278).png","path":null,"size":34.86,"width":245,"height":102,"provider_metadata":{"public_id":"thumbnail_Captura_de_Tela_278_02adabddb6","resource_type":"image"}}},"hash":"Captura_de_Tela_278_02adabddb6","ext":".png","mime":"image/png","size":403.49,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272297/Captura_de_Tela_278_02adabddb6.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Captura_de_Tela_278_02adabddb6","resource_type":"image"},"createdAt":"2023-04-23T17:51:42.732Z","updatedAt":"2023-04-23T17:51:42.732Z"}}},"author":{"data":{"id":2,"attributes":{"name":"ghapa","createdAt":"2023-04-08T17:42:17.508Z","updatedAt":"2023-04-15T17:03:57.903Z"}}},"categorie":{"data":{"id":2,"attributes":{"name":"JavaScript","createdAt":"2023-04-08T17:46:11.205Z","updatedAt":"2023-04-10T17:50:07.373Z","publishedAt":"2023-04-08T17:46:19.476Z"}}}}},{"id":9,"attributes":{"title":"A voz sábia do gato Felix","content":"Havia uma vez um gato pregador chamado Felix. Ele morava em uma pequena igreja em uma cidadezinha pacata no interior. Felix adorava passear pelos corredores da igreja e vigiar todos os seus ocupantes.\n\nUma noite, enquanto caminhava pelos corredores, Felix notou que uma das janelas estava aberta. Ele se aproximou para olhar e sentiu uma brisa fresca em seu rosto. De repente, uma rajada de vento soprou a janela, fechando-a de uma vez. O som alto assustou Felix, fazendo-o miar alto.\n\nO padre da igreja ouviu o miado e correu para ver o que estava acontecendo. Quando ele encontrou Felix, o gato estava tremendo de medo. O padre sabia que precisava fazer algo para ajudar Felix a se acalmar. Ele levou Felix para seu quarto e começou a acariciá-lo gentilmente.\n\nFelix começou a se sentir melhor e, lentamente, adormeceu nos braços do padre. Enquanto ele dormia, Felix sonhava que era um pregador como seu dono, pregando para todos os animais da floresta. Ele falava sobre amor, compaixão e sobre como viver em paz.\n\nQuando Felix acordou, ele se sentiu mais confiante do que nunca. Ele sabia que sua voz também poderia fazer a diferença no mundo, assim como a voz do padre. E assim, Felix se tornou o gato pregador da igreja, sempre pronto para espalhar palavras de amor e sabedoria para todos que o rodeavam.","slug":"post-6","createdAt":"2023-04-15T16:56:44.955Z","updatedAt":"2023-04-23T17:47:58.262Z","cover":{"data":{"id":12,"attributes":{"name":"Screenfgshot_3.png","alternativeText":null,"caption":null,"width":682,"height":565,"formats":{"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272065/small_Screenfgshot_3_7d5c9c1f1a.png","hash":"small_Screenfgshot_3_7d5c9c1f1a","mime":"image/png","name":"small_Screenfgshot_3.png","path":null,"size":461.96,"width":500,"height":414,"provider_metadata":{"public_id":"small_Screenfgshot_3_7d5c9c1f1a","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272064/thumbnail_Screenfgshot_3_7d5c9c1f1a.png","hash":"thumbnail_Screenfgshot_3_7d5c9c1f1a","mime":"image/png","name":"thumbnail_Screenfgshot_3.png","path":null,"size":73.62,"width":188,"height":156,"provider_metadata":{"public_id":"thumbnail_Screenfgshot_3_7d5c9c1f1a","resource_type":"image"}}},"hash":"Screenfgshot_3_7d5c9c1f1a","ext":".png","mime":"image/png","size":205.17,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1682272064/Screenfgshot_3_7d5c9c1f1a.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Screenfgshot_3_7d5c9c1f1a","resource_type":"image"},"createdAt":"2023-04-23T17:47:45.683Z","updatedAt":"2023-04-23T17:47:45.683Z"}}},"author":{"data":{"id":2,"attributes":{"name":"ghapa","createdAt":"2023-04-08T17:42:17.508Z","updatedAt":"2023-04-15T17:03:57.903Z"}}},"categorie":{"data":{"id":2,"attributes":{"name":"JavaScript","createdAt":"2023-04-08T17:46:11.205Z","updatedAt":"2023-04-10T17:50:07.373Z","publishedAt":"2023-04-08T17:46:19.476Z"}}}}},{"id":4,"attributes":{"title":"A Magia das Escamas","content":"Era uma vez um pangolim chamado Ping, que vivia em uma densa floresta. Ping era diferente dos outros pangolins, pois suas escamas eram mágicas. Cada uma delas brilhava com uma luz suave e podia conceder desejos a quem a tocasse.\n```\n```\n\nMas Ping não sabia sobre o poder de suas escamas, ele achava que eram apenas escamas comuns como as dos outros pangolins. Um dia, enquanto estava procurando por formigas para comer, ele encontrou uma coruja ferida no chão.\n```\n```\nPing sentiu pena da coruja e tocou-a suavemente com uma de suas escamas. De repente, a coruja se curou completamente e levantou-se com um bater de asas. Ping ficou surpreso ao perceber que tinha o poder de curar com suas escamas mágicas.\n```\n```\nA partir desse dia, Ping começou a usar seus poderes para ajudar os animais da floresta. Ele curou pássaros feridos, removeu as dores dos animais e ajudou a floresta a prosperar com suas escamas mágicas.\n\n```\n```\nUm dia, um caçador chegou à floresta e começou a caçar os animais indiscriminadamente. Ping tentou ajudar, mas seus poderes não foram suficientes para proteger a todos. Foi então que ele percebeu que suas escamas eram ainda mais poderosas quando usadas juntas.\n```\n```\nPing juntou todas as suas escamas e as tocou, e uma luz brilhante e mágica envolveu toda a floresta. O caçador foi surpreendido por uma floresta cheia de animais felizes e saudáveis e percebeu o erro que estava cometendo. Ele decidiu mudar sua vida e ajudar a proteger a floresta e seus animais.\n```\n```\nA partir daquele dia, a floresta se tornou um lugar pacífico e próspero, graças às escamas mágicas de Ping. E toda noite, enquanto dormia, Ping sonhava com novas formas de usar seus poderes para ajudar os outros.","slug":"post-3","createdAt":"2023-04-08T17:45:56.097Z","updatedAt":"2023-04-13T15:43:05.519Z","cover":{"data":{"id":7,"attributes":{"name":"Screenshot_36.png","alternativeText":null,"caption":null,"width":568,"height":379,"formats":{"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681398847/small_Screenshot_36_54e6e7d4e3.png","hash":"small_Screenshot_36_54e6e7d4e3","mime":"image/png","name":"small_Screenshot_36.png","path":null,"size":417.9,"width":500,"height":334,"provider_metadata":{"public_id":"small_Screenshot_36_54e6e7d4e3","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681398847/thumbnail_Screenshot_36_54e6e7d4e3.png","hash":"thumbnail_Screenshot_36_54e6e7d4e3","mime":"image/png","name":"thumbnail_Screenshot_36.png","path":null,"size":98.17,"width":234,"height":156,"provider_metadata":{"public_id":"thumbnail_Screenshot_36_54e6e7d4e3","resource_type":"image"}}},"hash":"Screenshot_36_54e6e7d4e3","ext":".png","mime":"image/png","size":149.36,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681398846/Screenshot_36_54e6e7d4e3.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Screenshot_36_54e6e7d4e3","resource_type":"image"},"createdAt":"2023-04-13T15:14:08.312Z","updatedAt":"2023-04-13T15:14:08.312Z"}}},"author":{"data":{"id":2,"attributes":{"name":"ghapa","createdAt":"2023-04-08T17:42:17.508Z","updatedAt":"2023-04-15T17:03:57.903Z"}}},"categorie":{"data":{"id":2,"attributes":{"name":"JavaScript","createdAt":"2023-04-08T17:46:11.205Z","updatedAt":"2023-04-10T17:50:07.373Z","publishedAt":"2023-04-08T17:46:19.476Z"}}}}},{"id":2,"attributes":{"title":"O Dragãozinho da Floresta","content":"Era uma vez uma criança chamada Ana, que vivia em uma pequena vila cercada por montanhas. Um dia, enquanto caminhava pela floresta, ela viu algo se mexendo entre as folhas secas no chão. Quando se aproximou, Ana descobriu que era um filhote de dragão que cabia na palma da mão.\n```\n```\nO dragãozinho era tão pequeno e tão fofo que Ana imediatamente soube que precisava ajudá-lo. Ela o pegou com cuidado e decidiu levá-lo para casa.\n```\n```\nNo caminho de volta para a vila, Ana percebeu que o dragãozinho estava com fome e sede. Ela o alimentou com um pouco de leite e deu-lhe água em um pequeno copo. O filhote de dragão ficou tão feliz e grato que começou a seguir Ana por toda parte.\n\nQuando Ana chegou em casa, ela construiu um pequeno ninho aconchegante para o dragãozinho. Ela o alimentou com mais leite e deu-lhe um pouco de carne cozida. O dragãozinho ficou tão feliz que começou a pular e a brincar ao redor de Ana.\n```\n```\nNos dias que se seguiram, Ana cuidou do filhote de dragão com muito carinho. Ela brincou com ele, ensinou-o a voar e cuidou de suas escamas brilhantes. O dragãozinho, por sua vez, sempre seguia Ana onde quer que ela fosse e se tornou seu amigo mais leal.\n```\n```\nCom o tempo, o filhote de dragão cresceu e se tornou um dragão poderoso e forte. Ana sabia que era hora de deixá-lo ir, pois era importante que ele voltasse para sua casa na montanha e vivesse sua vida como um dragão de verdade. Mas Ana sempre lembraria do filhote que encontrou na floresta e de como ele a ensinou a ser amável e cuidadosa com as criaturas mágicas da floresta.\n```\n```\nE o dragãozinho nunca esqueceria a bondade que Ana mostrou a ele, e sempre pensaria em sua amiga humana enquanto voava pelo céu.\n","slug":"post-1","createdAt":"2023-04-07T23:31:46.686Z","updatedAt":"2023-04-13T15:49:30.331Z","cover":{"data":{"id":2,"attributes":{"name":",.png","alternativeText":null,"caption":null,"width":668,"height":608,"formats":{"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681243011/small__dd8ef8ad3c.png","hash":"small__dd8ef8ad3c","mime":"image/png","name":"small_,.png","path":null,"size":566.29,"width":500,"height":455,"provider_metadata":{"public_id":"small__dd8ef8ad3c","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681243010/thumbnail__dd8ef8ad3c.png","hash":"thumbnail__dd8ef8ad3c","mime":"image/png","name":"thumbnail_,.png","path":null,"size":74.43,"width":171,"height":156,"provider_metadata":{"public_id":"thumbnail__dd8ef8ad3c","resource_type":"image"}}},"hash":"_dd8ef8ad3c","ext":".png","mime":"image/png","size":220.52,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681243010/_dd8ef8ad3c.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"_dd8ef8ad3c","resource_type":"image"},"createdAt":"2023-04-07T22:00:00.585Z","updatedAt":"2023-04-11T19:56:52.311Z"}}},"author":{"data":{"id":1,"attributes":{"name":"felipe lacerda","createdAt":"2023-04-07T22:32:02.295Z","updatedAt":"2023-04-07T22:32:11.715Z"}}},"categorie":{"data":{"id":2,"attributes":{"name":"JavaScript","createdAt":"2023-04-08T17:46:11.205Z","updatedAt":"2023-04-10T17:50:07.373Z","publishedAt":"2023-04-08T17:46:19.476Z"}}}}},{"id":1,"attributes":{"title":"O Gato de Duas Cores","content":"\nEra uma vez um gato de duas cores chamado Sombra. Ele era metade preto e metade marrom, o que o tornava um felino muito único e atraente. Sombra era um gato muito independente, mas adorava uma boa soneca.\n```\n```\nTodas as noites, Sombra pulava na janela do seu dono e se aconchegava em sua cama. Seu dono o acariciava até que ele adormecesse. Sombra amava esses momentos de carinho, e era capaz de ronronar até dormir profundamente.\n```\n```\nMas uma noite, Sombra acordou e sentiu algo estranho. Ele se levantou, pulou da cama e caminhou pela casa. Ele não conseguia identificar o que estava errado, mas sabia que alguma coisa estava acontecendo. Sombra subiu as escadas, pulou na janela e olhou para o jardim. Foi então que ele viu uma figura escura se movendo no meio das árvores.\n```\n```\n\nSem pensar duas vezes, Sombra pulou da janela e correu para o jardim. Ele ficou agachado, observando a figura. Era um gato preto enorme que parecia estar procurando algo. Sombra se aproximou devagar, sem fazer barulho, e tentou chamar a atenção do gato preto.\n```\n```\n\nOs dois gatos se encararam por um momento, até que o gato preto soltou um miado e começou a caminhar em direção a Sombra. Sombra se preparou para lutar, mas quando o gato preto chegou perto, ele simplesmente deitou no chão e começou a ronronar. Sombra ficou confuso, mas logo percebeu que o gato preto só queria um pouco de companhia.\n\n```\n```\nOs dois gatos passaram a noite juntos, brincando e explorando o jardim. Quando amanheceu, o gato preto se despediu de Sombra e desapareceu entre as árvores. Sombra voltou para a janela de seu dono e pulou de volta para a cama, onde dormiu o resto da manhã.\n\n```\n```\nDesde aquela noite, Sombra sempre pulava da janela para explorar o jardim, e muitas vezes encontrava seu amigo preto. Os dois gatos se tornaram grandes amigos e passaram muitas noites juntos, observando as estrelas e brincando no jardim. E assim, a vida de Sombra se tornou ainda mais emocionante e cheia de aventuras.\n   ```\n```\n![Screenshot_40.png](https://res.cloudinary.com/duqhyfegq/image/upload/v1681243801/Screenshot_40_38bea6e954.png)","slug":"post","createdAt":"2023-04-07T22:32:39.352Z","updatedAt":"2023-04-13T16:13:43.282Z","cover":{"data":{"id":5,"attributes":{"name":"Screenshot_40.png","alternativeText":null,"caption":null,"width":635,"height":635,"formats":{"small":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681243802/small_Screenshot_40_38bea6e954.png","hash":"small_Screenshot_40_38bea6e954","mime":"image/png","name":"small_Screenshot_40.png","path":null,"size":350.57,"width":500,"height":500,"provider_metadata":{"public_id":"small_Screenshot_40_38bea6e954","resource_type":"image"}},"thumbnail":{"ext":".png","url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681243801/thumbnail_Screenshot_40_38bea6e954.png","hash":"thumbnail_Screenshot_40_38bea6e954","mime":"image/png","name":"thumbnail_Screenshot_40.png","path":null,"size":43.74,"width":156,"height":156,"provider_metadata":{"public_id":"thumbnail_Screenshot_40_38bea6e954","resource_type":"image"}}},"hash":"Screenshot_40_38bea6e954","ext":".png","mime":"image/png","size":124.07,"url":"https://res.cloudinary.com/duqhyfegq/image/upload/v1681243801/Screenshot_40_38bea6e954.png","previewUrl":null,"provider":"cloudinary","provider_metadata":{"public_id":"Screenshot_40_38bea6e954","resource_type":"image"},"createdAt":"2023-04-11T20:10:03.528Z","updatedAt":"2023-04-11T20:10:03.528Z"}}},"author":{"data":{"id":1,"attributes":{"name":"felipe lacerda","createdAt":"2023-04-07T22:32:02.295Z","updatedAt":"2023-04-07T22:32:11.715Z"}}},"categorie":{"data":{"id":2,"attributes":{"name":"JavaScript","createdAt":"2023-04-08T17:46:11.205Z","updatedAt":"2023-04-10T17:50:07.373Z","publishedAt":"2023-04-08T17:46:19.476Z"}}}}}],"pagination":{"nextPage":2,"numberOfPosts":6,"category":"JavaScript","postsPerPage":6,"previousPage":0},"category":"JavaScript","categoryName":["JavaScript","Ruby"]},"__N_SSG":true},"page":"/post/page/[...param]","query":{"param":["1","JavaScript"]},"buildId":"6jkXIwgSXfKngsBdurr_T","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
